<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 0 auto;
		}
		.wrap {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			height: 100px;
			transform: translate(-50%, -50%);
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="wrap">
			
		</div>
	</div>
</body>
</html>
