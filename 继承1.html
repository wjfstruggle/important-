<body>
	<script>
		function Parent(name, age) {
			this.name = name;
			this.age = age;
		}
		Parent.prototype.Child = function() {
				alert(this.name + this.age)
		}

		alert(obj.name)
		alert(obj.age)
		// alert (parseInt('123'))
	</script>
